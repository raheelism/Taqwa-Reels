name: taqwa_reels
description: Create and export beautiful Quran reels.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # State
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.1

  # Navigation
  go_router: ^14.0.0

  # HTTP
  dio: ^5.4.3

  # Media
  just_audio: ^0.9.40
  video_player: ^2.8.6
  cached_network_image: ^3.3.1

  # Video Export (FFmpeg) â€” community fork, original was retired Jan 2025
  ffmpeg_kit_flutter_new: ^4.1.0

  # File I/O
  path_provider: ^2.1.3

  # Gallery & Share
  gal: ^2.3.0
  share_plus: ^9.0.0

  # Permissions
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.3

  # Fonts
  google_fonts: ^6.2.1

  # UI Extras
  percent_indicator: ^4.2.3
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.9
  freezed: ^2.5.2
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/logo.png

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icons/logo.png"
