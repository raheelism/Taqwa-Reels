name: taqwa_reels
description: Create and export beautiful Quran reels.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # State
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.1

  # Navigation
  go_router: ^14.0.0

  # HTTP
  dio: ^5.4.3

  # Media
  just_audio: ^0.9.40
  video_player: ^2.11.0
  cached_network_image: ^3.3.1

  # Video Export (FFmpeg) â€” community fork, original was retired Jan 2025
  ffmpeg_kit_flutter_new: ^4.1.0

  # File I/O
  path_provider: ^2.1.5

  # Gallery & Share
  gal: ^2.3.0
  share_plus: ^12.0.1

  # Permissions
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.3

  # Fonts
  google_fonts: ^6.2.1

  # UI Extras
  percent_indicator: ^4.2.3
  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  json_annotation: ^4.11.0
  intl: ^0.20.2
  uuid: ^4.5.3
  flutter_local_notifications: ^20.1.0
  timezone: ^0.10.1
  flutter_timezone: ^5.0.1
  workmanager: ^0.9.0+3
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  build_runner: ^2.4.9
  freezed: ^2.5.2
  hive_generator: ^2.0.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/logo.png
    - assets/images/hadith/

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icons/logo.png"
